<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Website Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="social.css" />
    </head>

    <body>
        <div class="container">
            <nav>
                <a href="./index.html"> Home </a>
                <a href="./resume.html"> Resume </a>
                <a href="./projects.html"> Projects </a>
                <a href="./contact.html"> Contact </a>
                <a href="./social.html"> Social </a>
                <a href="./admin.html"> Admin </a>
            </nav>

            <div class="content-container">
                <div class="image-content">
                    <h2>Socials</h2>
                    <img
                        src="./images/social_media_icons.jpg"
                        alt="Social Media Icons"
                        usemap="#social_media_icons_map"
                    />
                    <map name="social_media_icons_map">
                        <area
                            target="_blank"
                            alt="Facebook"
                            title="Facebook"
                            href="http://facebook.com"
                            coords="2,3,114,111"
                            shape="rect"
                        />
                        <area
                            target="_blank"
                            alt="Twitter"
                            title="Twitter"
                            href="http://twitter.com"
                            coords="175,2,283,111"
                            shape="rect"
                        />
                        <area
                            target="_blank"
                            alt="Gmail"
                            title="Gmail"
                            href="http://gmail.com"
                            coords="349,5,456,109"
                            shape="rect"
                        />
                        <area
                            target="_blank"
                            alt="Instagram"
                            title="Instagram"
                            href="http://instagram.com"
                            coords="7,171,112,278"
                            shape="rect"
                        />
                    </map>
                </div>
            </div>
        </div>
    </body>
</html>
